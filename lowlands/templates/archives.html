{% extends "base.html" %}
{% block content %}
<span class="title-margin"></span>
<h5><b>article archives</b></h5>
<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.save_as }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
